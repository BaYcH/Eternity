<script type="text/javascript">
	$(document).ready(function() {

		var appController = null;
		var idGenerator = null;
		var factoryClass = null;
		appController = new ApplicationController();
		idGenerator = new IDGenerator();
		factoryClass = new FactoryClass();
		$("#convertCurrency").click(function() {

			var dataLayer = appController.getComponent("DataLayer");
			var currencyVO = new HIN.CurrencyVO();
			currencyVO.amount = parseInt($("#amount").val());
			currencyVO.baseCurrency = $('#baseCurrency').val();
			currencyVO.toCurrency = $('#toCurrency').val();
			dataLayer.getCurrencyValue($.toJSON(currencyVO), function(data) {
				currencyVO.convertedAmount = data.convertedAmount;
				//alert(currencyVO)
				$("#convertedAmount").val(currencyVO.convertedAmount);
			});
		});

	});
</script>

						<option value="SAR">SAR</option>
					</select>
				</div>
				<div data-role="fieldcontain">

						name="toCurrency" id="toCurrency" data-native-menu="false">
						<option value="INR">INR</option>
						<option value="USD">USD</option>
						<option value="CAD">CAD</option>
						<option value="JPY">JPY</option>
						<option value="SAR">SAR</option>
					</select>
				</div>
