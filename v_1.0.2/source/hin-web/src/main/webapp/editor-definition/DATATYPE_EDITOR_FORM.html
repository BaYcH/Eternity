					dataField="true" style="display: none" />
			</div>

			<div style="float:left;width: 97%" id="EDFileAttachmentEditor"
				 uiRole="editor">
				 <div class="FileAttachment-editor-border" style="margin-bottom:10px;">
				<fieldset>
					<div style="float: left; width: 10%">
						<form action="/hin-web/rest/FileUploadController" method="post"
							id="docAttachmentForm" enctype="multipart/form-data">
							<div style="float: left">
								<img id="EDthumbnailBox" alt="File Image" width="64px" style="padding-top:5px;"
									src="images/pdf.png"
									onclick="$('#EDFileAttachmentThumbnail').trigger('click');">
							</div>

							<input type="file" name="fileUpload"
								id="EDFileAttachmentThumbnail" style="display: none" /> <input
								type="text" id="patientId" name="patient" value=""
								style="display: none" />
								<input
								type="text" id="formName" name="formName" value=""
								style="display: none" />
								<input
								type="text" id="documentType" name="documentType" value=""
								style="display: none" />
						</form>
					</div>
 						<input type="hidden" id="EDReference" dataField="true" />
 						<input type="hidden" id="EDMediaType" dataField="true" />
 						<input type="hidden" id="EDMediaTypeType"/>
					<fieldset style="float: left; width: 90%">
						<div id="loadingFile"
							style="float: left; display: none">
							<img src="images/loading.gif">
							<div>Loading...</div>
						</div>
						<div id="displayError">
						</div>
						<div style="float: left;display: none"
							id="EDfileAttach">
							<fieldset style="margin-top: 5px;">
								<label style="float: left; font-size:15px; width: 80px; font-weight:normal;">Name:</label>
								<label style="float: left; font-size:15px; font-weight:normal;" id="EDLanguage" dataField="true" type="label" editorType="EDFileAttachment"></label>
							</fieldset>
							<fieldset style="margin-top: 10px;">
								<label style="float: left; font-size:15px;font-weight:normal; width: 80px;">Size:</label>
								<label style="float: left; font-weight:normal;; font-size:15px;" id="EDMediaTypeSize""></label>
							</fieldset>
						</div>
						<div style="float: right;">
							<input type="button" value="Open" id="openButton"
								disabled="disabled" /> <input id="downloadButton"
								disabled="disabled" type="button" value="Download" />
							<form action="/hin-web/rest/downloadFileAttachment" method="post"
								id="docDownloadForm" enctype="multipart/form-data" style="display: none">
								<input type="text" id="messageId" name="message" value=""/>
							</form>
						</div>
