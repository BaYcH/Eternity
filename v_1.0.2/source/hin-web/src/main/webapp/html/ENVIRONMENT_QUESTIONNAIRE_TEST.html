<script type="text/javascript">
	var msgBinder = null;
	var appController = null;
	var idGenerator = null;
	$(document).ready(function(){
		//loadForm("/hin-web/message-forms/ENVIRONMENT_QUESTIONNAIRE_FORM.html");

						appController = new ApplicationController();
						idGenerator = new IDGenerator();

						$('#MSG-10001').trigger('create');

						$("#loadMessage").click(function() {
							loadMessage('/message-skeleton/samples/POCD_MT000040UV/POCD_MT000040UV_ENVIRONMENT_QUESTIONNAIRE.xml');
						});

						$('#saveMessage').click(function() {
							alert("Message xml: \n"+ XmlUtil.xmlToString(msgBinder.messageObject.getXML()));
						});

						$("#loadConfig").click(function() {
							loadConfiguration('/message-configuration/POCD_MT000040UV_ENVIRONMENT_QUESTIONNAIRE.xml');
						});

					});

	function loadMessage(messageId) {
		getMessageDocument(messageId, function(messageObj) {
			msgBinder = new MessageAndUIBinder('MSG-10001', messageObj,'POCD_MT000040UV_ENVIRONMENT_QUESTIONNAIRE');
			generateUi();
			var lookupHandler = appController.getComponent("DataLayer").lookupHandler;
			msgBinder.loadDataOntoForm(lookupHandler);
		}, function(status) {
			alert("Failed to load message for ID : " + messageId + ", Status: "
					+ status);
		});
	}

	function loadForm(formUrl, callbackOnComplete) {
		$.ajax({
			url : formUrl,
			dataType : 'html',
			cache : false,
			success : function(data) {
				$('#MSG-10001').append(data);
				if (callbackOnComplete) {
					callbackOnComplete();
				}

				$('#MSG-10001').trigger('create');
			},
			error : function(e) {
				alert(e);
			}
		});

	}

	function loadConfiguration(messageConfigId) {
		getMessage(
				messageConfigId,
				function(configData) {

					var doc = new ConfigDocument(configData)
					var result = 0;
					result = doc.getArtifactId();

					config = doc;

					alert('Configuration for ' + messageConfigId + " Loaded");

					generateUi();
					
					msgBinder = new MessageAndUIBinder('MSG-10001', config.createMessage(),'POCD_MT000040UV_ENVIRONMENT_QUESTIONNAIRE');
					//msgBinder.bindFieldEvents();
					var lookupHandler = appController.getComponent("DataLayer").lookupHandler;
					msgBinder.loadDataOntoForm(lookupHandler);
				}, function(status) {
					alert("Failed to load configuration for ID : "
							+ messageConfigId + ", Status: " + status);
				});
	}
	
	function getEnvironmentQuestionnaire() {
		var environmentArray = new Array();
		environmentArray
				.push("I live away from a city full of noise and pollution");
		environmentArray.push("I don't live near power lines");
		environmentArray.push("I have plenty of fresh air and sunshine");
		environmentArray.push("I drink and bathe in pure water");
		environmentArray.push("I eat mostly organic fruits and vegetables");
		environmentArray.push("I avoid chemicals like insecticides and cleaners");
		environmentArray.push("I do not use aluminum cookware");
		environmentArray.push("I avoid smoking and recreational drugs");
		environmentArray.push("I minimize taking any over the counter drugs");
		environmentArray.push("I use alcohol moderately");
		environmentArray
				.push("I use natural soaps, underarm deodorants and toothpastes");
		environmentArray.push("I recycle and conserve water, electricity, etc...");
		environmentArray.push("I take no pharmaceutical drugs");
		environmentArray.push("I honor other life forms-animals, birds, etc...");
		environmentArray.push("I use biodegradable products");
		environmentArray.push("I avoid electro-magnetic radiation");
		environmentArray.push("I avoid eating packaged foods");
		environmentArray.push("I live in an environmentally conscious city");
		environmentArray.push("I do not drink sodas");
		environmentArray.push("I recognize the importance of a healthy community");
		return environmentArray;
	}
	
	function generateUi(){
		var questions = getEnvironmentQuestionnaire();

		$.each(questions,function(index,question){
			var questionHtmlFragment = $("#questionnaire_child").clone();
			var pathFields = $(questionHtmlFragment).find("#labelDiv").attr('pathFields');
			$(questionHtmlFragment).find("#serialNo").html((index+1));
			$(questionHtmlFragment).find("#labelDiv").attr('editorLabel',question);
			$(questionHtmlFragment).find("#labelDiv").attr('pathFields',pathFields+"["+(index+1)+"]");
			$(questionHtmlFragment).find("#labelDiv").attr('idSuffix',(index+1));
			$(questionHtmlFragment).find("#booleanDiv").attr('idSuffix',(index+1));
			$(questionHtmlFragment).find("#booleanDiv").attr('pathFields',pathFields+"["+(index+1)+"]");
			
			$("#mainEnvironment").append(questionHtmlFragment);
		});
		
		
		//alert(questChild.length);
		//$(questChild)[0].html('');
	}
</script>

<body>

<div parentDiv="true" id="MSG-10001">
	
	<div data-role="header" data-theme="v"
	class="ui-header ui-bar-v headerPage" data-position="inline"
	role="banner" id="environmentToggle" toggleOption="header">
	<fieldset class="ui-grid-a">
		<div class="ui-block-b">
			<div class="program1">Environment</div>
		</div>
	</fieldset>
</div>
		<div id="mainEnvironment">
			<div class="hiddenDivs" id="environmentToggle_child">
				<div class="environmentHead">IV-LR-ENVIRONMENT</div>
				<div class="environmentBreak"></div>
				<div class="envHistory">HISTORY</div>
		</div>
		<div id="questionnaire_child">
			<div class="environmentQuetionaireNumber" id="serialNo">1</div>	
			<div class="environmentQuetionaireTable" style="" isEditor="true" editorLabel="I live away from a city full of noise and pollution" id="labelDiv"
			      pathFields="component,structuredBody,component,section,entry,observation" tagName="code" dataType="CD" editorType="CDLabel"  idSuffix="1"></div>
			      
			<div class="environmentQuetionaireYes" style="" isEditor="true" editorLabel=""  id="booleanDiv"
			     pathFields="component,structuredBody,component,section,entry,observation" idSuffix="1" tagName="value" dataType="ED" editorType="EDBoolean" ></div>
		 </div>    
	 </div>
	<!-- end of history screen content -->


</div>
	<br />
	<input type="button" data-inline="true" id="loadConfig"
		value="Load Configuration" />
	<input type="button" data-inline="true" id="loadMessage"
		value="Load Message" />
	<input type="button" data-inline="true" id="saveMessage"
		value="Save Message" />
</body>
