<script type="text/javascript">
	var msgBinder = null;
	$(document)
			.ready(
					function() {
						var idGenerator = null;
						var appController = new ApplicationController();
						var idGenerator = new IDGenerator();

						loadConfiguration('POLB_MT004000HT01_IMT_HearSmart');

						$("#loadMessage").click(function() {
							//loadMessage('PRPA_MT201000HT03/Sample2.xml'); XXXX
						});

						$('#saveMessage')
								.click(
										function() {
											alert("Message xml: \n"
													+ XmlUtil
															.xmlToString(msgBinder.messageObject
																	.getXML()));
										});

					});

	function loadMessage(messageId) {
		HL.getMessage(messageId, function(messageObj) {
			msgBinder = new MessageAndUIBinder('MSG-10001', messageObj,
					'POLB_MT004000HT01_IMT_HearSmart');

			var lookupHandler = new LookupHandler();
			msgBinder.loadDataOntoForm(lookupHandler);
		}, function(status) {
			alert("Failed to load message for ID : " + messageId + ", Status: "
					+ status);
		});
	}

	function loadConfiguration(messageConfigId) {
		var lookupHandler = new LookupHandler();
		HL.getConfigDocument(messageConfigId, function(doc) {

			var result = 0;
			result = doc.getArtifactId();
			config = doc;

			alert('Configuration for ' + result + " Loaded");

			msgBinder = new MessageAndUIBinder('MSG-10001', config
					.createMessage(), result);
			msgBinder.loadDataOntoForm(lookupHandler);
		}, function(status) {
			alert("Failed to load configuration for ID : " + messageConfigId
					+ ", Status: " + status);
		});
	}
</script>
