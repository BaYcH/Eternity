<script>

		        	className = $(this).val();

		   });
		 autoComplite(className);
				 
		localstorage = new HIN.LocalStorage();
		$('#items').html(localstorage.logItemsList());

			alert("data :"+data);//configstore.LOOKUP_DATA
		})
	*/	
	 }catch(e){
		 alert("Error :"+e);
	 }
});
function autoComplite(className){	
	lookup.searchLookup($("#searchField"),className,function(data){
		alert("data :"+data);
	})
}
function writeLocal(){
	var data = $('#key').val();
	var itemName = $('#item_name').val();
	localstorage.writeLocal(itemName,data);
	var html = localstorage.logItemsList();
	$('#items').html(html);
}
function readLocal(itemName){
	$('#item_name').val(localstorage.getLocalItem(itemName));	
	$('#key').val(itemName);
}
function deleteLocal(itemName){
	localstorage.deleteLocal(itemName)
	$('#items').html(localstorage.logItemsList());
}

function WriteToFile(passForm) {

   s.writeline("-----------------------------");
   s.Close();
}
