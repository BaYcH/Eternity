<script type="text/javascript">
var msgBinder = null;
var frmCount = 1;
$(document).ready(function(){
	var idGenerator = null;
	var appController = new ApplicationController();
	var idGenerator = new IDGenerator();
	
	
	//loadConfiguration('PRPA_MT201000HT03'); 
		
	$("#loadMessage").click(function(){
		loadMessage('/message-skeleton/samples/PRPA_MT201000HT03/Sample2.xml');
	});

	$('#saveMessage').click(function(){
		 alert("Message xml: \n" +  XmlUtil.xmlToString(msgBinder.messageObject.getXML()));
		 //HL.putWorkflowMessage(msgBinder.messageObject, {id: 'id-123'});
	});
	$('#clearMessageStore').click(function(){
		 /* HL.clearMessageStore(function(){
			 alert("Message store cleared.");
		 }); */
	});
	
});

function loadMessage(messageId){
	var frm = $($('#formTemplate').html());
	var frmId = 'formTemplate' + (frmCount++);
	$(frm).attr('id', frmId);
	$(frm).attr('display', 'block');
	$('#MSG-10001').append($(frm));
	$('#MSG-10001').trigger('create');
	
	
	HL.getMessageForUrl(messageId, 'msg-1',
		function(messageObj){
			msgBinder = new MessageAndUIBinder(frmId, messageObj, 'PRPA_MT201000HT03');
			
			
			var fields = "";
			var type = "IVL_TS";
			var tagName = "effectiveTime";
			var pathFields = fields.split(',');
			var instanceObject = [ new Date().getTime(), new Date().getTime(), null ];
			msgBinder.writeValueToMessage(tagName, pathFields, type,
					instanceObject);
			alert("Message xml: \n" +  XmlUtil.xmlToString(msgBinder.messageObject.getXML()));
			 
			fields = "";
			type = "IVL_TS";
			tagName = "effectiveTime";
			pathFields = fields.split(',');

			var node = msgBinder.readMessageObjects(pathFields, tagName);
			alert("node: " + node);
			
			var instanceObject = msgBinder.readValueFromMessage(
					tagName, pathFields, type,
					(AppUtil.isArray(node)) ? node[0] : node);
			alert("instanceObject: " + instanceObject);
			
			var lookupHandler = new LookupHandler();
			msgBinder.loadDataOntoForm(lookupHandler);
		},
		function(status){
			alert("Failed to load message for ID : " + messageId + ", Status: " + status);
		}, true
	);
}

function loadConfiguration(messageConfigId){
	var lookupHandler = new LookupHandler();
	HL.getConfigDocument(messageConfigId, 
		function(doc){
			
	        var result = 0;
	        result = doc.getArtifactId();
	        config = doc;
	        
	        alert('Configuration for ' + result + " Loaded");
	        
	        msgBinder = new MessageAndUIBinder('MSG-10001', config.createMessage(), result);
	        msgBinder.loadDataOntoForm(lookupHandler);
		},
		function(status){
			alert("Failed to load configuration for ID : " + messageConfigId + ", Status: " + status);
		}, true
	);
}


</script>

<div parentDiv="true" id="MSG-10001">
	
</div>	
<div id="formTemplate" style="display: none;">
		<div class="ui-form-fields">
	
			<div class="ui-box-align">
				 <div isEditor="true" editorLabel="Name(s):" pathFields="identifiedPerson" tagName="name" dataType="PN" editorType="Grid"
					configParams="[{name:'prefixConceptClass',value:'prefix'},{name:'prefixLookupType',value:'static'},
						{name:'prefixLookupSelectType',value:'single'},{name:'prefixLookupControl',value:'multiple'},
						{name:'nameUseConceptClass',value:'nameUse'},{name:'nameUseLookupType',value:'static'},
						{name:'nameUseLookupSelectType',value:'single'},{name:'nameUseLookupControl',value:'multiple'}]"
					 gridEditorType="PNComplete" configPathField="[{name:'identifiedPerson',value:'0',editable:'true'}]" idSuffix="1" groupId="registrationName"></div>	 
			</div>
			
			<div class="ui-box-align">
				<div isEditor="true" editorLabel="Gender:" pathFields="identifiedPerson" tagName="administrativeGenderCode" dataType="CE" editorType="CE"
					configParams="[{name:'conceptClass',value:'gender'},{name:'lookupType',value:'static'},
						{name:'lookupSelectType',value:'single'},{name:'lookupControl',value:'multiple'},{name:'width',value:'50%'}]"></div>	
			</div>		 
						
			<div class="ui-box-align">	
				<div isEditor="true" editorLabel="Telecoms:" pathFields="identifiedPerson" tagName="telecom" dataType="TEL" editorType="Grid" style="width:98%"
			         configParams="[{name:'telecomUseConceptClass',value:'telecomUse'},{name:'telecomUseLookupType',value:'static'},
				                    {name:'telecomUseLookupSelectType',value:'single'},{name:'telecomUseLookupControl',value:'multiple'}]"
				     gridEditorType="TEL" configPathField="[{name:'identifiedPerson',value:'0',editable:'true'}]" idSuffix="1" groupId="registrationTel"></div>
			</div>
		</div>
	</div>
<br/>
<input type="button" data-inline="true" id="loadMessage" value="Load Message"/>
<input type="button" data-inline="true" id="saveMessage" value="Save Message"/>	
<input type="button" data-inline="true" id="clearMessageStore" value="Clear Message Store"/>
