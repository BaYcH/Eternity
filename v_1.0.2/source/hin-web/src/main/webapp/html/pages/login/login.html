	function selectionHandler() {
		var cache = $(this).val();
		var dataLayer = appController.getComponent("DataLayer");
		if (dataLayer) {
			dataLayer.cache = cache;
			if (!dataLayer.cache) {
				localStorage.clear();
			}
		}
	}
</script>
