<div data-role="header" data-theme="v" data-backBtn="true"
	class="header_bg">
	<fieldset class="ui-header-text ui-grid-b">
		<div class="ui-header-left-text ui-block-a">Glen Carroll</div>
		<div class="ui-header-left-text ui-block-b">Ms Melissa Blair -
			Reception at Dubai Clinic</div>
		<div class="ui-header-right-text ui-block-c" style="width: 28%;">Logout</div>
	</fieldset>
</div>
<div data-role="none" data-theme="v">
	<fieldset class="ui-form-header ui-grid-a">
		<div class="ui-block-a">
			<div class="form-header-name">Patient Home</div>
		</div>
		<div class="ui-block-b" id="navigation"></div>
	</fieldset>
</div>
<div data-role="content">
	<div class="patient-home-bg left-side-content ui-round-corner">
		<div class="ui-grid-position">
			<fieldset class="ui-grid-d">
				<div class="ui-block-a"></div>
				<div class="ui-block-b"></div>
				<div class="ui-block-c"><div class="user patient"></div><div class="patient-home-text">Demographics & Background</div></div>
				<div class="ui-block-d"><div class="user programs"></div><div class="patient-home-text ui-align-text">Programs</div></div>
				<!-- <div class="ui-block-e"><div class="user monitor"></div><div class="patient-home-text ui-align-text">Monitor</div></div> -->
				<div class="ui-block-e"><div class="user archive"></div><div class="patient-home-text ui-align-text">Archive</div></div>
			</fieldset>
			
			<fieldset class="ui-grid-c">
				<div class="ui-block-a"></div>
				<div class="ui-block-b"></div>
				<div class="ui-block-c" style="width:20%;"><div class="user calendar"></div><div class="patient-home-text">Appointments</div></div>
				<div class="ui-block-d"><div class="user accounting"></div><div class="patient-home-text ui-align-text">Accounting</div></div>
			</fieldset>
			
		</div>
		<fieldset class="ui-grid-a ui-button-bottom ui-button-bottom-size" >
			<div class="ui-block-a"></div>
			<div class="ui-block-b">				
				<div class="ui-left-bottom"><input type="button" value="Checkout Patient" /></div>				
			</div>
		</fieldset>

	</div>

	<div class="right-side-content ui-round-corner" id="right">
		<div class="ui-left-top">
			<div id="search" class='searchTemplate'></div>
		</div>
		<div class="ui-left-bottom">
			<div class="ui-right-end-btn">
				<input type="button" id="newPatient" value="Register New Patient" />
			</div>
		</div>
	</div>	
</div>
