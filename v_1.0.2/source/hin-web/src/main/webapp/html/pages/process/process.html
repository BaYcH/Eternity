

<script type="text/javascript">
	$(document).ready(
			function() {

				/* var processDefinition = appController.getComponent(
						"RenderingEngine").getChildComponent("Process")
						.getProcessDefinition();
				alert(processDefinition.processName); */
				appController.getComponent("DataLayer").clearProcesses();
				var processName = appController.getComponent("RenderingEngine")
						.getChildComponent("Process").getProcessName();

				var processId = appController.getComponent("RenderingEngine")
						.getChildComponent("Process").getProcessId();
				/* alert("processName = " + processName + " : processId = "
						+ processId); */
				if (processId) {
					appController.getComponent("DataLayer")
							.getProcessDefinitionInstance(processId);
				} else {
					var processEntry = new HIN.ProcessEntry(appController,
							processName, loadProcess);
					processEntry.getProcessInstance();//fetchProcessInstance();
				}
			});

	function loadProcess(processDefinition) {
		//alert($.toJSON(processDefinition));
		appController.getComponent("RenderingEngine").getChildComponent(
				"Process").setProcessDefinition(processDefinition);
		appController.getComponent("RenderingEngine").getChildComponent(
				"Process").loadProcess();
	}
</script>
