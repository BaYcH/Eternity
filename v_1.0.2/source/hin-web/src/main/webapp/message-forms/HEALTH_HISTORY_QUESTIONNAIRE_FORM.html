
<link rel="stylesheet" href="../html/css/healthhistoryquestionnaire.css" />

<div id="programContent" class="ui-body">
	<div data-role="header" data-theme="v"
		class="ui-header ui-body-b ui-question-title headerPage" data-position="inline"
		role="banner" id="personalHealthToggle" toggleOption="header">
		<fieldset class="ui-grid-a">
			<div class="ui-block-b">
				<div class="program1">Personal Health History</div>
			</div>
		</fieldset>
	</div>

	<div class="hiddenDivs" id="personalHealthToggle_child">
	<label>Childhood Illness</label>
	
		<div class="questions" id="childhoodIllness"  pathFields="component,structuredBody,component,section[1],entry[1],observation[1]" isEditor="true"
			 tagName="value"  dataType="CVList" idSuffix="1" editorType="CVListCheckBox" 
			 configParams="[{name:'conceptClass',value:'questionnair-childhood-illness-questions'},{name:'lookupType',value:'static'},
                            {name:'lookupSelectType',value:'multiple'},{name:'lookupControl',value:'multiple'}]"></div>                            
			
			<br/>
		 
				
		<div  editorLabel="How healthy are you? " pathFields="component,structuredBody,component,section[1],entry[2],observation[1]" isEditor="true"
					tagName="value"  dataType="CVList" idSuffix="1"
					editorType="CVListSlider"></div>
		
		<div isEditor="true" editorLabel="How often did you consult a medical professional in the past year?" idSuffix="1"
						pathFields="component,structuredBody,component,section[1],entry[3],observation"
						tagName="value" dataType="CVList" editorType="CVListTextbox"></div>								
		
		<div isEditor="true" editorLabel="Date of last exam?" pathFields="component,structuredBody,component,section[1],entry[4],observation[1]" 
		tagName="value" dataType="TS" editorType="TS" configParams="[{name:'width',value:'50%'},{name:'validate',value:'validate[required]'},{name:'beforeToday',value:true}]"></div>
		
						
		<div isEditor="true" editorLabel="List any medical problems that other doctors have diagnosed" idSuffix="1"
						 pathFields="component,structuredBody,component,section[1],entry[5],observation[1]"
						tagName="value" dataType="CVList" editorType="CVListTextarea"></div>	
						
																	
	</div>
	
	 <div id="WrapperSurgeriesToggle" class="headerAllignment">
		<div data-role="header" data-theme="v"
			class="ui-header ui-body-b ui-question-title headerPage" data-position="inline"

			<fieldset class="ui-grid-a">
				<div class="ui-block-b">
					<div class="program1">Surgeries</div>
				</div>

		</div>

				gridEditorType="CVListThreeTextbox"></div>
		</div>
	</div>
	<div id="WrapperSurgeriesToggle" class="headerAllignment">

	<div id="WrapperSurgeriesToggle" class="headerAllignment">

				<div isEditor="true" editorLabel="Allergies to Medications" idSuffix="1" id="demo"

				configParams="[{name:'column1',value:'Name the Drug'},{name:'column2',value:'Reaction You Had'}]"

				<div style="width:98%;float:left">
			 	<div isEditor="true" editorLabel="Siblings" idSuffix="1"

					tagName="value" dataType="CVList" editorType="Grid" groupId="familyHealthQues3"
					gridEditorType="CVListTwoTextbox"></div>
				
				<div isEditor="true" editorLabel="Grandmother" idSuffix="1"

					gridEditorType="CVListTwoTextbox"></div>
					
				<div isEditor="true" editorLabel="Grandfather" idSuffix="1"

					tagName="value" dataType="CVList" editorType="Grid" groupId="familyHealthQues5"
					gridEditorType="CVListTwoTextbox"></div> 
					
				</div>
		</div>
