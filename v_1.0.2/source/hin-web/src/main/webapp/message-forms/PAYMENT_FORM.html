<fieldset class="ui-grid-d ui-accounting-box" amountParent="payment"
	style="width: 100%">
	<div class="ui-block-a ui-accounting-field"
		style="border-right: 0px; width: 3%; height: 35px;">
		<input type="checkbox" data-role="none" id="chk" value="" />
	</div>
	<div class="ui-block-b ui-accounting-field" style="width: 15%;">
		<div isEditor="true" editorLabel="" pathFields=""
			tagName="effectiveTime" dataType="TS" editorType="TS"></div>
	</div>
	<div class="ui-block-c ui-accounting-field ui-accounting-position"
		style="width: 15%;">
		<select name="selectDiscount" id="selectDiscount" data-theme="b"
			data-native-menu="false">
			<option value="cash">Cash</option>
			<option value="cheque">Cheque</option>
		</select>
	</div>
	<div class="ui-block-d ui-accounting-field ui-accounting-position"
		style="width: 27%;">
		<div isEditor="true" editorType="ST" pathFields="" editorLabel=""
			tagName="derivationExpr" dataType="ST"></div>
	</div>
	<div
		class="ui-block-e ui-accounting-field ui-accounting-align ui-accounting-position"
		style="width: 15%;">
		<div isEditor="true" editorType="MOInplace" pathFields=""
			tagName="amt" dataType="MO"></div>
	</div>
	<div
		class="ui-block-f ui-accounting-field ui-accounting-align ui-accounting-position"
		style="width: 15.7%; float: left; height: 35px;">
		<div id="UsdAmt"
			style="text-align: center; padding-top: 7px; font-weight: bold;"></div>
	</div>
	<div class="ui-block-g ui-delete-icon">
		<img src="images/delete.png" onclick="" />
	</div>
</fieldset>
