<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<h:outputScript name="jsf.js" library="javax.faces" target="body"></h:outputScript>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="key :" />
			<h:inputText id="keyId" value="#{conceptClassBean.conceptAttribute.key}" />
			<h:outputText value="value" />
			<h:inputText id="valueId"
				value="#{conceptClassBean.conceptAttribute.value}" />
		</h:panelGrid>
	</h:form>
</ui:composition>
</html>
