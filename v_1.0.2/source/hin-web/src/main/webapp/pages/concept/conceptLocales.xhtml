<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="../index.xhtml">
	<ui:define name="content">

		<h:outputScript name="jsf.js" library="javax.faces" target="body"></h:outputScript>
		<h:form>
			<!-- <rich:panel header="#{conceptLocale.title}"> -->
			<rich:toolbar height="26" itemSeparator="grid">
				<rich:toolbarGroup>
					<h:commandLink action="#{conceptLocaleBean.addLocale}"
						value="#{msg['conceptLocale.add']}: ">
					</h:commandLink>
				</rich:toolbarGroup>
				<rich:toolbarGroup location="right">
					<h:inputText styleClass="barsearch" />
					<h:commandButton styleClass="barsearchbutton"
						onclick="return false;" value="Search"
						action="#{conceptLocaleBean.search}" />
				</rich:toolbarGroup>
			</rich:toolbar>
			<br />
			<!-- <h:commandButton value="Add Concept Locale" id="addConceptLocale"
					action="#{conceptLocaleBean.addLocale}" /> -->

			<rich:dataTable id="concepts"
				value="#{conceptLocaleBean.conceptLocaleList}"
				var="conceptLocaleTable" rows="10" style="width:700px">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{conceptLocaleTable.name}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Code" />
					</f:facet>
					<h:outputText value="#{conceptLocaleTable.code}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{conceptLocaleTable.description}" />
				</rich:column>
				<rich:column>

					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<center>
						<h:commandButton id="editlink"
							image="../../html/images/iconedit.gif"
							action="#{conceptLocaleBean.editLocale}" value="Edit " alt="Edit"
							title="Edit">
							<f:setPropertyActionListener
								target="#{conceptLocaleBean.conceptLocaleId}"
								value="#{conceptLocaleTable.id}" />
						</h:commandButton>
						<h:outputText value=" / " />
						<h:commandButton image="../../html/images/icondelete.gif"
							alt="delete" title="delete" value="Delete"
							action="#{conceptLocaleBean.removeLocale}"
							onclick="return confirm('Are you sure that you want to delete this Concept Locale #{conceptLocaleTable.name}');">
							<f:setPropertyActionListener
								target="#{conceptLocaleBean.conceptLocaleId}"
								value="#{conceptLocaleTable.id}" />
						</h:commandButton>
					</center>
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller for="concepts" align="right"
						renderIfSinglePage="false" fastStep="5" fastControls="auto" />
				</f:facet>

			</rich:dataTable>
			<!-- </rich:panel> -->
		</h:form>
	</ui:define>

</ui:composition>
</html>
