	function update()

	function appending(bl)
	{
		if(bl == false)
			$("#r2").attr("checked", "true");
		else
			$("#r1").attr("checked", "true");
	} 
</script>

<input type="radio" name="rname" id="r2" value="false"/>false: 

<input type="button" onclick="update()" value="Update"> <br/><br/>
<input type="button" onclick="appending(false)" value="Append">
